<div class="container mt-5">
  <h2>Register</h2>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="user.name">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="user.email">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="user.password">
  </div>

  <button class="btn btn-primary" (click)="register()">Register</button>

  <p class="mt-3 text-success">{{ message }}</p>
</div>
